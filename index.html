<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R朝gas Stila un modes tehnikums</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQopu927OhDNTuSDWUMXeYFvfIU7imp-F5phA&s" type="image/png">
    <link rel="apple-touch-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQopu927OhDNTuSDWUMXeYFvfIU7imp-F5phA&s">
    <link rel="icon" sizes="192x192" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQopu927OhDNTuSDWUMXeYFvfIU7imp-F5phA&s">
    <link rel="icon" sizes="512x512" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQopu927OhDNTuSDWUMXeYFvfIU7imp-F5phA&s">

    <style>
        body {
            background-color: red;
            margin: 0; 
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            height: 1000px;
            font-size: 1.5vw;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        #Main {
            background-color: white;
            padding: 10px; 
            position: sticky; 
            top: 0; 
            width: 100%; 
            font-size: 5vw;
            z-index: 1000;
        }
        #upper {
            display: flex;
            align-items: center; 
            padding: 10px;
            justify-content: space-between; 
        }
        #logo-container {
            display: flex;
            align-items: center;
        }
        #rigalogo {
            height: 50px;
            margin-right: 10px; 
            border-radius: 50%;
        }
        #lower {
            display: flex;
            flex-direction: column;  
            justify-content: center;  
            align-items: center;           
            margin: 50px auto;    
            background-color: transparent;
            border-style: solid;
            border-width: 1.5px;
            border-color: transparent;
            padding: 20px 0;     
            border-radius: 10px;
            max-height: 80vh;      
            overflow: auto;
            width: 90%;
        }
        #youtubevideo {
            width: 80%;
            height: 40vh;
            position: relative; 
            margin-left: 20px;
            overflow: hidden;
            margin-top: 20px;
            border-radius: 6px;
            z-index: 1;
            display: inline-block;
            align-items: center;
            margin-bottom: 0px;
        }
        #navigation {
            width: 100%;
            height: 15vh;
            background-color: white;
            position: fixed; 
            bottom: 0;       
            left: 0;        
            background-color: #f1f1f1;  
            text-align: left;  
            padding-left: 20px;
            z-index: 9999;    
        }

        #btn, #imgbtn1, #imgbtn2, #imgbtn3, #imgbtn4 {
            height: 10vh;
            border-style: none;
            background-color: transparent;
            margin-left: -3.2vw;
            margin-right: 2.5vw;
        }
        #btn{
            margin-right: 1.4vw;
        }
        #imgbtn2{
            height: 8vh;
            width: 20vw;
            margin-bottom: 0.6vh;
            margin-left: 1vw;
        }
        #imgbtn3{
            margin-bottom: -0.4vh;
            margin-left: 1vw;
        }
        #imgbtn4{
            height: 9vh;
            background-color: transparent;
            margin-top: -1vh;
            margin-right: -25vw;
        }
    </style>
</head>
<body>
    <div id="Main">
        <div id="upper">
            <div id="logo-container">
                <img id="rigalogo" src="https://raw.githubusercontent.com/RigaStilaUnTehnikums/info/main/rigas.jpg" alt="Logo">
                <h3 id="header3" data-eng="R朝gas Stila un modes tehnikums" data-lv="R朝gas Stila un modes tehnikums">R朝gas Stila un modes tehnikums</h3>
            </div>
        </div>
    </div>
    <div id="lower">
        <div id="youtubevideo">
            <iframe width="100%" height="100%" 
            src="https://www.youtube.com/embed/qjJ3ulzH82U?autoplay=1&mute=1&controls=0&loop=1&playlist=qjJ3ulzH82U" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
            </iframe>
        </div>
    </div>

    <div id="navigation">
        <a href="https://rigastilauntehnikums.github.io/info/">
            <button type="button" id="btn">
                <img id="imgbtn1" src="https://www.freeiconspng.com/uploads/house-icon-png-white-32.png" alt="">
            </button>
        </a>
        <a href="https://rigastilauntehnikums.github.io/info/">
            <button type="button" id="btn">
                <img id="imgbtn2" src="https://www.iconpacks.net/icons/2/free-opened-book-icon-3163-thumb.png" alt="">
            </button>
        </a>
        <a href="https://rigastilauntehnikums.github.io/info/">
            <button type="button" id="btn">
                <img id="imgbtn3" src="https://cdn.icon-icons.com/icons2/430/PNG/512/news27_42521.png" alt="">
            </button>
        </a>
        <a href="https://rigastilauntehnikums.github.io/info/">
            <button type="button" id="btn">
                <img id="imgbtn4" src="https://cdn-icons-png.flaticon.com/512/9534/9534696.png" alt="">
            </button>
        </a>
    </div>

    <script>
        document.getElementById('languagebtn').addEventListener('click', function () {
            let isEnglish = this.innerText === 'ENG';
            
            document.querySelectorAll('[data-eng]').forEach(function (element) {
                if (isEnglish) {
                    element.textContent = element.getAttribute('data-lv');
                } else {
                    element.textContent = element.getAttribute('data-eng');
                }
            });
            
            updateSpanColors();
        
            this.innerText = isEnglish ? 'LV' : 'ENG';
        });
        
        function updateSpanColors() {
            document.querySelectorAll('span').forEach(function (span) {
                const color = span.getAttribute('data-color');
                if (color) {
                    span.style.color = color;
                }
            });
        }
        
        function initializeSpanColors() {
            document.querySelectorAll('span').forEach(function (span) {
                if (!span.hasAttribute('data-color')) {
                    let color = '';
        
                    if (span.id === 'span1') {
                        color = 'black';
                    } else if (span.id === 'span2') {
                        color = 'back';
                    } else if (span.id === 'span3') {
                        color = 'black';
                    } else if (span.id === 'span4') {
                        color = 'black';
                    }
        
                    if (color) {
                        span.setAttribute('data-color', color);
                        span.style.color = color; 
                    }
                }
            });
        }
        
        initializeSpanColors();

        if (/Mobi|Android/i.test(navigator.userAgent)) {
            window.location.href = "https://google.com"; // Change to your mobile URL
        }
    </script>
</body>
</html>
